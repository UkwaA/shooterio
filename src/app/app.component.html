<div id="topbar" style="text-align:center;">
  Player 1 Health: <span *ngIf="players[0]">{{players[0].health}}</span>
  - Player 2 Health: <span *ngIf="players[1]">{{players[1].health}}</span>
</div>
<div class="gamebox" id="gamebox">
  <div *ngFor="let x of board; let row = index">
    <div *ngFor="let y of x; let col = index" class="tile" id="{{row}}{{col}}" [style.color]="y.color">{{y.img}}</div>
  </div>
</div>
